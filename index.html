<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URI Table</title>
  <style>
        body { font-family: Arial, sans-serif; }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      cursor: pointer;
    }
    th.sort-asc::after {
      content: " ðŸ”¼";
    }
    th.sort-desc::after {
      content: " ðŸ”½";
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Parsed URI Table</h2>
  <table id="uri-table">
    <thead>
      <tr>
        <th data-col="tech">Technology</th>
        <th data-col="image">Image Name & Tag</th>
        <th data-col="uri">URI</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let uriData = []
    fetch('data.json')
      .then(response => response.json())
      .then(uris => {
        const tbody = document.querySelector('#uri-table tbody');
        uris.forEach(uri => {
          const lastSlash = uri.lastIndexOf('/');
          const nameAndTag = uri.substring(lastSlash + 1);  // after last slash
          const tech = nameAndTag.split(':')[0];       // before colon

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tech.charAt(0).toUpperCase()+tech.slice(1)}</td>
            <td>${nameAndTag}</td>
            <td>${uri}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error loading data.json:", error);
      });
   let uriData = [];

    fetch('data.json')
      .then(response => response.json())
      .then(uris => {
        uriData = uris.map(uri => {  
          const lastSlash = uri.lastIndexOf('/');
          const nameAndTag = uri.substring(lastSlash + 1);  // after last slash
          const tech = nameAndTag.split(':')[0];       // before colon
          return { tech, nameAndTag, uri };
        });
        renderTable(uriData);
      })
      .catch(error => {
        console.error("Error loading data.json:", error);
      });

    function renderTable(data) {
      const tbody = document.querySelector('#uri-table tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.tech.charAt(0).toUpperCase()+tech.slice(1)}</td>
          <td>${row.nameAndTag}</td>
          <td>${row.uri}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    const headers = document.querySelectorAll('th[data-col]');
    let sortState = { column: null, ascending: true };

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const col = header.dataset.col;
        const isAsc = sortState.column === col ? !sortState.ascending : true;
        sortState = { column: col, ascending: isAsc };

        // Reset sort indicators
        headers.forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
        header.classList.add(isAsc ? 'sort-asc' : 'sort-desc');

        const sorted = [...uriData].sort((a, b) => {
          return a[col].localeCompare(b[col], undefined, { numeric: true }) * (isAsc ? 1 : -1);
        });
        renderTable(sorted);
      });
    });
  </script>
</body>
</html>
