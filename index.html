<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URI Table</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Parsed URI Table</h2>
  <table id="uri-table">
    <thead>
      <tr>
        <th>Technology</th>
        <th>Image Name & Tag</th>
        <th>URI</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(uris => {
        const tbody = document.querySelector('#uri-table tbody');
        uris.forEach(uri => {
          const lastSlash = uri.lastIndexOf('/');
          const nameAndTag = uri.substring(lastSlash + 1);  // after last slash
          const tech = nameAndTag.split(':')[0];       // before colon

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${nameAndTag}</td>
            <td>${tech.charAt(0).toUpperCase()+tech.slice(1)}</td>
            <td>${uri}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Error loading data.json:", error);
      });
  </script>
</body>
</html>
